{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LITRevu</title>
        {% tailwind_css %}
    </head>
    <body class="bg-violet-200">

        {%  if user.is_authenticated %}
        <nav class="fixed top-0 left-0 w-full bg-violet-300 p-4 shadow-md">
          <div class="max-w-screen-xl mx-auto flex items-center justify-between">
            <a href="{% url 'home' %}" class="font-bold text-violet-800">
              <h1 class="text-xl">LITRevu</h1>
            </a>
            <ul class="flex items-center space-x-6">
              <li class="mr-6"><a class="text-violet-500 hover:text-violet-800" href="{% url 'home' %}" >Accueil</a></li>
              <li class="mr-6"><a class="text-violet-500 hover:text-violet-800" href="{% url 'ticket_create' %}">Écrire un ticket</a></li>
              <li class="mr-6"><a class="text-violet-500 hover:text-violet-800" href="{% url 'follow_users' %}">Suivre d'autres Utilisateurs</a></li>
            </ul>
            <a class="text-violet-500 hover:text-violet-800" href="{% url 'logout' %}">Se déconnecter</a>
          </div>
        </nav>
        {% endif %}
     <div class="mt-16">
        {% block content %}{% endblock content %}
     </div>
    </body>
</html>
