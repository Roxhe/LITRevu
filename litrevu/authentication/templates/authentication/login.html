{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center space-y-1">
        <h1 class="text-3xl text-violet-800 mb-8">LITRevu</h1>
        <form method="post"  class="flex flex-col items-center space-y-1">
            {{ form.as_p }}
            {% csrf_token %}
            <p class="text-xl text-red-500">{{ message }}</p>
            <button class="bg-violet-500 hover:bg-violet-700 text-white font-bold py-2 px-4 border-b-4 border-violet-700 hover:border-violet-500 rounded"
                    type="submit">Se connecter</button>
        </form>
        <button class="block mt-1 bg-violet-500 hover:bg-violet-700 text-white font-bold py-2 px-4 border-b-4 border-violet-700 hover:border-violet-500 rounded" onclick="window.location.href='{% url 'signup' %}'">S'inscrire</button>

    </div>
</div>
{% endblock content %}
