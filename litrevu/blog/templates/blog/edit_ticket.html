{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center space-y-4">
    <h2  class="text-2xl text-violet-800 mb-4">Editer votre ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {{ ticket_form.as_p }}
        {{ photo_form.as_p }}
        {% csrf_token %}
        <button type="submit">Valider les modifications</button>
    </form>
    <a href="{% url 'home' %}" class="button_comeback">Retour</a>
</div>
{% endblock %}
