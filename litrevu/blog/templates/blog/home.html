{% extends 'base.html' %}
{% block content %}
    <h2>Fil principal</h2>
<div class="flex flex-col items-center space-y-4">
  {% for ticket in tickets %}
    <a href="{% url 'view_ticket' ticket.id %}" class="text-center">
      <div class="w-full bg-white p-4 rounded-lg shadow-md">
        <h4 class="text-lg font-semibold mb-2">Billet : {{ ticket.title }}</h4>
        <img src="{{ ticket.photo.image.url }}" alt="{{ ticket.title }}" class="w-full h-auto">
      </div>
    </a>
  {% endfor %}
</div>
{% endblock content %}
